<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Cards</title>
    <link rel="shortcut icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/users.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h3 class="navbar-brand">Contribution Cards</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <!-- Add any additional navigation links here -->
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" onkeyup="filterCards()">
                    <button id="themeToggleBtn" class="btn btn-outline-light ml-2" type="button">
                        <i id="themeIcon" class="bi bi-sun"></i>
                    </button>
                </form>
            </div>
        </nav>
    </header>        

    <main class="container-fluid">
        <!-- Contribution Cards Start -->
        <div class="cards-container" id="cardsContainer">
            <!-- Cards will be dynamically generated here -->
        </div>
        <!-- Contribution Cards End -->
    </main>

    <footer>
        &copy; 2024 Contribution Cards - An Open source contribution project by 
        <a href="https://github.com/narainkarthikv">Wisdom Fox Community</a> 
    </footer>

    <!-- Template Javascripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
